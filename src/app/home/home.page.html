<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      PokeDex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Search Pokemon" (ionChange) ="onSearchChange ($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let poke of pokemon;" [routerLink]="poke.pokeIndex">
      <ion-avatar slot="start">
        <img [src]="poke.image" style="background: azure;">
      </ion-avatar>
      <ion-label class="ion-text-capitalize">
        <h2>{{ poke.name}}</h2>
        <p>#{{poke.pokeIndex}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionÄ«nfinite)="loadPokemon (true, $event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more Pokemon...">
    </ion-infinite-scroll-content>
    </ion-infinite-scroll>

 
</ion-content>
